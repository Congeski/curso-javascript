<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <h3>IMC</h3>
        <p>Menos do que 18,5 (Abaixo do Peso)</p>
        <p>Entre 18,5 e 24,9 (Peso Normal)</p>
        <p>Entre 25 e 29,9 (Sobrepeso)</p>
        <p>Entre 30 e 34,9 (Obresidade Grau 1)</p>
        <p>Entre 35 e 39,9 (Obresidade Grau 2)</p>
        <p>Mais do que 40 (Obresidade Grau 3)</p>

        <h1>Calcule seu IMC</h1>
        <form action="/" id="formulario" method="post">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso">

            <label for="altura">Altura</label>
            <input type="text" id="altura" name="altura">

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
